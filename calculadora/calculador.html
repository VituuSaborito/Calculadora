<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    

    <div id="calculadora_ex">
        <div class="res">
             <span id="res" class="txt_res">0</span>
        </div>

        
        <div id="botoes">
            <button value="C" id="btnErase" class="botao1"><p class="txt_btn">C</p></button>
            <button value="()" id="Btn_"class="botao"><p class="txt_btn">()</p></button>
            <button value="%" id="Btn_" class="botao"><p class="txt_btn">%</p></button>
            <button value="/" id="btnSimb" class="botao"><p class="txt_btn">/</p></button>
        </div>
        <div id="botoes2">
            <button value="7" id="btnNumber" class="botao1"><p class="txt_btn">7</p></button>
            <button value="8" id="btnNumber" class="botao"><p class="txt_btn">8</p></button>
            <button value="9" id="btnNumber"class="botao"><p class="txt_btn">9</p></button>
            <button value="*" id="btnSimb"class="botao"><p class="txt_btn">*</p></button>
        </div>
        <div id="botoes2">
            <button value="4" id="btnNumber"class="botao1"><p class="txt_btn">4</p></button>
            <button value="5" id="btnNumber"class="botao"><p class="txt_btn">5</p></button>
            <button value="6" id="btnNumber"class="botao"><p class="txt_btn">6</p></button>
            <button value="-" id="btnSimb"class="botao"><p class="txt_btn">-</p></button>
        </div>
        <div id="botoes2">
            <button value="1" id="btnNumber"class="botao1"><p class="txt_btn">1</p></button>
            <button value="2" id="btnNumber"class="botao"><p class="txt_btn">2</p></button>
            <button value="3" id="btnNumber"class="botao"><p class="txt_btn">3</p></button>
            <button value="+" id="btnSimb"class="botao"><p class="txt_btn">+</p></button>
        </div>
        <div id="botoes2">
            <button value="0" id="btnNumber"class="botao0"><p class="txt_btn_0">0</p></button>
            <button value="." id="btnNumber"class="botao"><p class="txt_btn">,</p></button>
            <button value="=" id="btnEqual"class="botao"><p class="txt_btn">=</p></button>
        </div>

        
    </div>
